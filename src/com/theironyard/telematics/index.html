<!DOCTYPE html>
<html>
<title>Vehicle Telematics Dashboard</title>
<body>
<h1 align="center">Averages for # vehicles</h1>
<table align="center">
    <tr>
        <th>Odometer (miles) |</th>
        <th>Consumption (gallons) |</th>
        <th>Last Oil Change |</th>
        <th>Engine Size (liters)</th>
    </tr>
    <tr>
        <td align="center" id="$odometerAvg">50000.00</td>
        <td align="center" id="$consumptionAvg">45.00</td>
        <td align="center" id="$lastchangeAvg">30.00</td align="center">
        <td align="center" id="$enginesizeAvg">3.00</td>
    </tr>
</table>
<h1 align="center">History</h1>
<table align="center" border="1">
    <tr>
        <th>VIN</th>
        <th>Odometer (miles)</th>
        <th>Consumption (gallons)</th>
        <th>Last Oil Change</th>
        <th>Engine Size (liters)</th>
    </tr>
    <div id="body"><tr>
    <td align="center">12345</td>
    <td align="center">50000.00</td>
    <td align="center">45.00</td>
    <td align="center">30.00</td align="center">
    <td align="center">3.00</td>
</tr>
</div>

</table>
</body>
</html>
